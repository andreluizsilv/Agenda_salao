{% extends "base.html" %}
{% block title %}Bloquear Horário{% endblock %}

{% block content %}
<h3 class="text-center mb-4">
  <i class="bi bi-calendar-x me-2"></i>
  Bloquear Horário da Agenda
</h3>

<p class="text-center text-muted mb-4">
  Use esta tela para reservar horários fixos como reuniões, eventos ou manutenções.
</p>

<form method="POST" class="content-box small">
  {% csrf_token %}

  <!-- PASSO 1 -->
  <div class="mb-4">
    <label class="fw-semibold mb-2 d-block">
      <i class="bi bi-calendar-week me-1"></i>
      1️⃣ Dia da semana
    </label>

    <select name="dia_semana" class="form-select" required>
      <option value="">Selecione o dia</option>
      <option value="0">Segunda-feira</option>
      <option value="1">Terça-feira</option>
      <option value="2">Quarta-feira</option>
      <option value="3">Quinta-feira</option>
      <option value="4">Sexta-feira</option>
      <option value="5">Sábado</option>
      <option value="6">Domingo</option>
    </select>
  </div>

  <!-- PASSO 2 -->
<div class="mb-4">
  <label class="fw-semibold mb-2 d-block">
    <i class="bi bi-clock-history me-1"></i>
    2️⃣ Período do bloqueio
  </label>

  <div class="row g-2">
    <div class="col">
      <label class="small text-muted">Início</label>
      <select name="hora_inicio" class="form-select" required>
        <option value="">Selecione</option>
        {% for h in horarios %}
          <option value="{{ h }}">{{ h }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col">
      <label class="small text-muted">Término</label>
      <select name="hora_fim" class="form-select" required>
        <option value="">Selecione</option>
        {% for h in horarios %}
          <option value="{{ h }}">{{ h }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <small class="text-muted">
    O horário final não ficará disponível para agendamento
  </small>
</div>

  <div class="mb-4">
    <label class="fw-semibold mb-2 d-block">
      <i class="bi bi-chat-left-text me-1"></i>
      3️⃣ Motivo do bloqueio
    </label>

    <input
      type="text"
      name="motivo"
      class="form-control"
      placeholder="Ex: Reunião do meio de semana"
      required
    >
  </div>

  <!-- BOTÃO -->
  <button class="btn btn-danger w-100 py-2">
    <i class="bi bi-lock-fill me-1"></i>
    Bloquear horário
  </button>
</form>
{% endblock %}
