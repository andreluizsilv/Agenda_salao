{% extends "base.html" %}
{% block title %}Confirmar Cancelamento{% endblock %}

{% block content %}
<h3 class="text-center mb-4">Confirmar Cancelamento</h3>

<div class="content-box">
  <p class="text-center">
    Confirmar cancelamento do agendamento em
    <strong>{{ ag.data|date:"d/m/Y" }}</strong> às
    <strong>{{ ag.horario|time:"H:i" }}</strong>?
  </p>

  <form method="POST" class="text-center">
    {% csrf_token %}
    <button class="btn btn-danger">Sim, cancelar</button>
    <a href="{% url 'meus_agendamentos' %}" class="btn btn-secondary">Não</a>
  </form>
</div>
{% endblock %}
