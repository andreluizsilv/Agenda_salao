{% extends "base.html" %}
{% block title %}Reservar Horário{% endblock %}

{% block content %}
<h3 class="text-center mb-4">Reservar Horário Fixo</h3>

<form method="POST" class="content-box small">
  {% csrf_token %}

  <div class="mb-3">
    <label>Dia da semana</label>
    <select name="dia_semana" class="form-select" required>
      <option value="">Selecione</option>
      <option value="0">Segunda-feira</option>
      <option value="1">Terça-feira</option>
      <option value="2">Quarta-feira</option>
      <option value="3">Quinta-feira</option>
      <option value="4">Sexta-feira</option>
      <option value="5">Sábado</option>
      <option value="6">Domingo</option>
    </select>
  </div>

  <div class="row">
    <div class="col">
      <label>Hora início</label>
      <input type="time" name="hora_inicio" class="form-control" required>
    </div>

    <div class="col">
      <label>Hora fim</label>
      <input type="time" name="hora_fim" class="form-control" required>
    </div>
  </div>

  <div class="mt-3">
    <label>Motivo da reserva</label>
    <input
      type="text"
      name="motivo"
      class="form-control"
      placeholder="Ex: Reunião do meio de semana"
      required
    >
  </div>

  <button class="btn btn-danger w-100 mt-4">
    Reservar horário
  </button>
</form>
{% endblock %}
